<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" lang="en">
<h:head>
    <title>Facelets Hello World</title>
</h:head>
<h:body>
<h:form >
    <h:inputText id="message" title="Input message:" value="#{converters.integer}" converter="integerConverter">
        <f:valueChangeListener type="oralce.offical.javaee.faces.ValueChangeListenerImpl"/>
    </h:inputText>
    <h:commandButton action="/faces_detail/converters/show" value="Submit"/>
    <h:message for="message"/>
</h:form>
</h:body>
</html>
