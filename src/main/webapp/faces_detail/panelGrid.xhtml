<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	lang="en">
<h:head>
	<title>Facelets Hello World</title>
	<h:outputStylesheet library="css" name="panelGrid.css"/>
</h:head>
<h:body>
	<h:panelGrid columns="1" cellpadding="5" styleClass="styleClazz" headerClass="headerClazz" footerClass="footerClazz"
		rowClasses="row1,row2" columnClasses="column1">
		<f:facet name="facet1">
			<h:outputText value="#{helloBean.world}" />
		</f:facet>
		<h:outputText value="#{helloBean.world}" />
		<h:outputText value="#{helloBean.world}" />
		<h:outputText value="#{helloBean.world}" />
		<h:outputText value="#{helloBean.world}" />
		<h:outputText value="#{helloBean.world}" />
		<h:outputText value="#{helloBean.world}" />
		<f:facet name="facet2">
			<h:outputText value="#{helloBean.world}" />
		</f:facet>
	</h:panelGrid>
</h:body>
</html>
