<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	lang="en">
<h:head>
	<title>Facelets Hello World</title>
	<h:outputStylesheet library="css" name="panelGrid.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5" styleClass="styleClazz" headerClass="headerClazz" footerClass="footerClazz"
			rowClasses="row1,row2" columnClasses="column1">
			<h:outputText value="Username" />
			<h:inputText id="name" value="\#{userBean.name}" />
			<h:outputText value="Password" />
			<h:inputText id="password" value="\#{userBean.password}" />
			<h:panelGroup>
				<h:commandButton value="submit" action="login" />
				<h:commandButton value="reset" type="reset" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
